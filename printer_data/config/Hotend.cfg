[gcode_button filament_sensor]
pin: !EBB:PB8 # Filament sensor pin（marked as FS on extruder）, Modify this to match your mainboard！
debounce_delay: 0.5
press_gcode:
  SET_DISPLAY_TEXT MSG="Run out"
  {% if printer.print_stats.state == "printing" %}
    PAUSE # [pause_resume] is required in printer.cfg
  {% endif %}
release_gcode:
  SET_DISPLAY_TEXT MSG="Loading"
  {% if printer.print_stats.state != "printing" %}
    Load_FILAMENT #NEBULA_LOAD_FILAMENT
  {% endif %}