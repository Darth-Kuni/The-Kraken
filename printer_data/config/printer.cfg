# This file contains common pin mappings for the BigTreeTech Kraken.
# To use this config, the firmware should be compiled for the STM32H723Z6 with a "128KiB bootloader"
# Enable "extra low-level configuration options" and select the "25MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the Kraken with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech Kraken
## test
## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Hotend heater pin                    [extruder] section
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Stepper Z1 enable pin                [stepper_z1] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

#[include mainsail.cfg]
[include Macros.cfg]
[include Hotend.cfg]
[include Homing.cfg]
[include Mainsail2.cfg]
[include Smart_Park.cfg]
[include Line_Purge.cfg]
[include KAMP_Settings.cfg]
[include SB-LED.cfg]
[include timelapse.cfg]

[exclude_object]

[input_shaper]

[force_move]
enable_force_move: True


[mcu]
canbus_uuid: 2e2cf014e946
canbus_interface: can0

##  Obtain definition by "ls /dev/serial/by-id/*" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_28000C000C51323532393433-if00
#restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 7000             #Max 4000
max_z_velocity: 125          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 500
square_corner_velocity: 5.0

[temperature_sensor BTT-PI2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Kraken]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

#####################################################################
##                     cartographer V3 (ADXL 345)
#####################################################################




[scanner]
#[mcu cartographer]
canbus_uuid: e0ff20d074ea
#    Fill in the UUID that was just recorded           
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 21                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.01600 #0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
# 
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
#calibration_method: touch
#    leave this as touch unless you want to use scan only for everything. 
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc
scanner_touch_z_offset: 0.05         
#    This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2
#    Number of passes to make during mesh scan.
#
[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1
#
[resonance_tester]
accel_chip: adxl345             # Specifies ADXL345 accelerometer for resonance testing
probe_points:
    250, 250, 20                # Coordinates of the probe points for resonance testing
#
#[safe_z_home]
#home_xy_position: 250,250                # Example home_xy_position: 175,175 - This would be for a 350 * 350mm bed. 
#z_hop: 10                 

[bed_mesh]
zero_reference_position: 250,250  
##    This option is suitable for the 350 model. 
##    set this to the middle of your bed
speed: 1000
##    movement speed of toolhead during bed mesh
horizontal_move_z: 15
##    height of scanner during bed mesh scan
mesh_min: 50,50
##    start point of bed mesh [X, Y]
mesh_max: 450,450
##    end point of bed mesh [X, Y]
probe_count: 60, 60
algorithm: bicubic
               # Z axis hop height after homing.

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to Motor_1-S1
##  Endstop connected to MIN1
[stepper_x]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
#endstop_pin: !PC15 #EBB:PA15 #
position_min: 0
position_endstop: 500
position_max: 500
#homing_speed: 25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true
homing_speed: 200
endstop_pin: tmc5160_stepper_x:virtual_endstop 

##  TMC2160 configuration
[tmc5160 stepper_x]
cs_pin: PD6
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.000
#stealthchop_threshold: 0
##  sensorless homing, plug in jumper on M2-DIAG
diag1_pin: ^!PC15
driver_sgt: 0 #max-64

##  A Stepper - Right
##  Connected to Motor_2-S2
##  Endstop connected to MIN2
[stepper_y]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
#endstop_pin: !PF0
position_min: 0
position_endstop: 500
position_max: 500
#homing_speed: 25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true
homing_speed: 200
endstop_pin: tmc5160_stepper_y:virtual_endstop 


##  TMC2160 configuration
[tmc5160 stepper_y]
cs_pin: PD5
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.000
#stealthchop_threshold: 0
##  sensorless homing, plug in jumper on M2-DIAG
diag1_pin: ^!PF0
driver_sgt: 0 #max-64

